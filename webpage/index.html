<!DOCTYPE html>
<html lang ="en">
    <head>
        <title> Incident reports </title>
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name ="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="index.js" defer></script>
    </head>

    <body>
        <div class = "search-bar-container" >
            <label for="search">Search location</label>
            <input type="search" placeholder="Search Location" id="search" data-search>
            <button type="submit"><ion-icon name="search-circle-outline"></ion-icon></button>
        </div>
        <div class="sidebar">
            
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="search-circle-outline"></ion-icon></span>
                        <span class="text"> Search stations</span>
                    </a> 
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="navigate-circle-outline"></ion-icon></span>
                        <span class="text"> View  map</span>
                    </a>       
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="document-outline"></ion-icon> </span>
                        <span class="text"> Live incident log</span>
                    </a>    
                </li>

                <li>
                    <a href="#">
                        <span class="icon">  <ion-icon name="person-circle-outline"></ion-icon></span>
                        <span class="text"> Account </span>
                    </a>

                    
                </li>
            </ul>

        </div>

        <div class="location-card-container" data-location-card-container>
            <template data-location-template>
                <div class="location-card">              
                    <div class="locationName" data-location-name></div>
                </div>
            </template>
        </div>



        
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>


</html>
